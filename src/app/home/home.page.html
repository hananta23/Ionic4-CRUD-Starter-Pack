<ion-header>
  <ion-toolbar>
    <ion-title>
      List To-Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName"></ion-input>
    <div class="item-note" item-end>
      <ion-button (click)="addTask()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </ion-button>
		</div>
	</ion-item>

  <ion-item *ngFor="let todo of taskList; let i = index">
  	{{todo}}
  	<div class="item-note" item-end>
  		<ion-button clear (click)="updateTask(i)" size="small">
  			<ion-icon slot="start" name="create"></ion-icon>
  		</ion-button>
  		<ion-button clear (click)="deleteTask(i)" size="small">
  			<ion-icon slot="start" name="trash"></ion-icon>
  		</ion-button>
  	</div>
  </ion-item>
</ion-content>
